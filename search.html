<html>
    
    <script>
        var request = new XMLHttpRequest();
        function search() {
            var stid = document.getElementById("stid").value;
            document.getElementById("showit").innerText = stid;
            var url = "http://localhost/pte/index.php/vaccine/student/" + stid; 
            alert(stid);
            request.open("GET", url, true);
            //request.onreadystatechange = updatePage;
            request.onreadystatechange=updatePage;
            request.send(null);
        }
        function updatePage() {
            //document.getElementById("showit").innerText = request.readyState;
            //alert(request.readyState);
            if (request.readyState==4){
                if (request.status==200){
                    var resp = request.responseText;
                    document.getElementById("showit").innerHTML = resp;
                    var arr = JSON.parse(resp);
                    var myhtml = "";
                    for (var i = 0, len = arr.length; i < len; ++i) {
                        var rec = arr[i];
                        var mylist = "<ul>";
                        mylist += "<li>" + rec.bookingId + "</li>";
                        mylist += "<li>" + rec.staffStudentId + "</li>";
                        mylist += "<li>" + rec.staffStudentName + "</li>";
                        mylist += "<li>" + rec.campusId + "</li>";
                        mylist += "<li>" + rec.scheduleDate + "</li>";

                        mylist += "<li>" + rec.timeSlotId + "</li>";
                        mylist += "<li>" + rec.bookingDateTime + "</li>"; 

                        myhtml += mylist;
                    }
                    document.getElementById("showit2").innerHTML = myhtml;
                }
            }
        }
    </script>
    
    <body>
        Stid: <input type="text" id="stid" />
        <button onclick="search()">SEARCH</button>
        <br/><div id="showit"></div>
        <br/><div id="showit2"></div>
    </body>        
</html>
